<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expence Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    body {
      height: 100%;
    }
  </style>
</head>

<body>
  <h1 class="container-fluid text-align-center bg-primary p-3">
    Expense tracker
  </h1>
  <div class="container">
    <label for="expence"></label>
    <input class="p-2 m-2" id="expence" type="text" placeholder="Expence name" />

    <label for="amount"></label>
    <input class="p-2 m-2" id="amount" type="text" placeholder="Amount" />

    <button class="btn btn-success m-2" onclick="my_function()">
      Add Expence
    </button>

    <table class="table table-bordered mt-4">
      <thead>
        <tr>
          <th>Expence name</th>
          <th>Amount</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody class="datas"></tbody>
    </table>

    <h1 class="total"></h1>
  </div>
  <script src="../Expence_Tracker/script.js"></script>
  <script>src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity = "sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin = "anonymous"</script>
</body>

</html>
